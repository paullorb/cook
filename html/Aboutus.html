<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About us</title>
    <!-- Google fonts -->
   
   <link rel="stylesheet" href="/css/basic.css" />
   <link rel="stylesheet" href="/css/Aboutus.css" />
     </head>
  <body>
    <nav>
      <section class="nav_logo">
        <img src="../photos/cookbook_logo_16_9.png" alt="logo" />
      </section>
      <section class="nav_menu">
        <a href="">Home</a>
        <a href="">Recipes</a>
        <a href="">About</a>
        <a href="">Contact</a>
      </section>
    </nav>
    <div class="main-about">
      <form>
        <div>
        <h2>Contact Us</h2>
        </div>
        <div class="form-group">
          <input type="text" id="name" required />
          <label for="name">Your Name</label>
        </div>
        <div class="form-group">
          <input type="text" id="email" required />
          <label for="email">Your Email</label>
        </div>
        <div class="form-group">
          <input type="text" id="phone" />
          <label for="phone">Your Phone</label>
        </div>
        <div class="form-group">
          <textarea id="message" rows="16"></textarea>
          <label for="message">Your Message</label>
        </div>
        <button type="submit">Sumbit</button>
        <hr>
        <div class="uploadcontainer">
          <p>
            If you see any missing ingredients in our recipe please message or upload
            your file here.
          </p>
          <input type="file" id="uploadfile"/>
          <label class="uploadfile" for="uploadfile">Upload file</label>
          </div>
      </form>
    </div>
    </div>

    <footer>
      <p>footer text</p>
    </footer>
  </body>
</html>
